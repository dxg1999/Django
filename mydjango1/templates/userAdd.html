<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
</head>
<body>
    <h1>图片和二维码输入格式分别为：/static/img/学号a.jpg(学号b.jpg)</h1>
    <form action="/myweb/saveUser/" method="POST">
        {%csrf_token%}
    学号：<input name="id"  value="{{ m.id }}"><br>
    姓名：<input name="username" value="{{ m.username }}"><br>
    照片：<input name="selfimg"  value="{{ m.selfimg }}"><br>
    二维码：<input name="code"  value="{{ m.code }}"><br>
    学院：<input name="faculty"  value="{{ m.faculty }}"><br>
    <input type="submit" value="添加">
    </form>
</body>
</html>
